<div class="grid-container"><div class="grid-row grid-gap-1">
  {% for file in site.static_files %}
    {% if file.path contains include.folder %}
      {% if file.extname == '.webp' %}
        {% assign filenameparts = file.path | split: "/" %}
        {% assign filename = filenameparts | last | replace: file.extname,"" %}
        <div class="grid-col-4">
          <a href="{{ file.path | relative_url }}" title="{{ filename }}">
            <img src="//images.weserv.nl/?url={{ site.url | replace: 'http://','' | replace: 'https://','' }}{{ file.path | relative_url }}&w=300&h=300&output=webp&q=50&t=square" alt="{{ filename }}">
          </a>
        </div>
      {% endif %}
    {% endif %}
  {% endfor %}
</div></div>
